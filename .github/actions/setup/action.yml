

name: Download ctrl-z binary
description: Download and unpack the ctrl-z binary for CI
runs:
  using: "composite"
  steps:
    - shell: bash
      run: |
        set -e
        ASSET="ctrl-z-x86_64-unknown-linux-gnu.tar.gz"
        VERSION=$(curl -s https://api.github.com/repos/squidfunk/ctrl-z/releases/latest | jq -r .tag_name)
        curl -sSL "https://github.com/squidfunk/ctrl-z/releases/download/${VERSION}/${ASSET}" -o ctrl-z.tar.gz
        tar -xzf ctrl-z.tar.gz
        chmod +x ctrl-z
        echo "$PWD" >> $GITHUB_PATH
